<div class="py-3 text-center">
  <h2>Albums Details</h2>
</div>
<div class="toolbar-album-details clearfix">
  <a class="btn btn-primary float-right" routerLink="/albums">Back</a>
</div>

    <album-image [album]="album$ | async"></album-image>

  <div class="col-xs-12 col-md-6">
    <track-list [tracks]="albumTracks$ | async"></track-list>
  </div>
</div>
